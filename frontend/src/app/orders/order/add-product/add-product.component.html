<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col p-4">

    <h2 class="text-xl/7 font-bold text-white sm:truncate sm:text-2xl sm:tracking-tight mb-4">

        Add product
    </h2>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text"  />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number"  />
    </mat-form-field>

    <button mat-flat-button type="submit" [disabled]="!form.valid" >Confirm</button>

</form>
